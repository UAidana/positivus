<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positivus</title>
    <link rel="stylesheet" href="./assets/style/style.css">
    <link rel="stylesheet" href="./assets/style/media.css">
</head>
<body>
    <section class="hero"> </section>
    <section class="services"></section>
    <section class="caseStudies"></section>
    <section class="process"></section>
    <section class="team"></section>
    <section class="testimonials"> </section>
    <section class="contact">
        <div class="container">
            <div class="contact_us">
                <h2 class="contact_us-title">Contact Us</h2>
                <p class="contact_us-subtitle">Connect with Us: Let's Discuss Your Digital Marketing Needs</p>
            </div>
            <div class="contakt__block">
                <div class="contakt__block-form">
                    <div class="contakt__block-radio">
                        <div class="radio_group">
                            <input type="radio" id="say" name="radio__type" hidden>
                            <label for="say"  class="radio_custom"></label>
                            <label for="say">Say Hi</label>
                        </div>
                        <div class="radio_group">
                            <input type="radio" id="get" name="radio__type" hidden>
                            <label for="get" class="radio_custom"></label>
                            <label for="get">Get a Quote</label>
                        </div>
                    </div>
                    <div class="contakt__block-field">
                        <form action="">
                            <div class="contakt__block-group">
                                <label for="name" class="contakt__block-label">Name</label>
                                <input type="text" id="name" placeholder="Name" class="contakt__block-input">  
                            </div>
                            <div class="contakt__block-group">
                                <label for="email" class="contakt__block-label">Email*</label>
                                <input type="email" id="email" placeholder="Email" class="contakt__block-input">
                            </div>
                            <div class="contakt__block-group">
                                <label for="message" class="contakt__block-label">Message*</label>
                                <textarea id="message" placeholder="Message" class="contakt__block-input"></textarea>
                            </div>
                            <a href="#"><button class="button btn__dark btn_message">Send Message</button></a>
                        </form>
                    </div>
                </div>
                <div class="contakt__block-img">
                    <div class="svg-wrapper">
                        <img src="./assets/images/Illustration-contact.svg" alt="">
                    </div>
                    </div>
            </div>
        </div>
    </section>
    <footer class="footer"></footer>
    <footer class="footer"></footer>


</body>
</html>
